{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/people.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/people.js') }}"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des personnes</title>
</head>

<body>
    <div class="people-container">
        <form id="add-person-form">
            <h2>Ajouter une personne dans la Base SQLite</h2>
            <div>
                <label for="name">Nom:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="age">Âge:</label>
                <input type="number" id="age" min="0" max="120" required>
            </div>
            <button type="submit">Ajouter</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Âge</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="people-table-body">
                {% for person in people %}
                <tr>
                    <td>{{ person.id }}</td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>
                        <button class="delete-btn" data-id="{{ person.id }}">Supprimer</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>

{% endblock %}
